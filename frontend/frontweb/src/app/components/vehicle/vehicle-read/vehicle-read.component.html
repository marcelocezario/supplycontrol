<div class="mat-elevation-z4">
    <table class="table" mat-table [dataSource]="vehicles">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- License Plate Column -->
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let row">{{row.licensePlate}}</td>
      </ng-container>

      <!-- Model Year Column -->
      <ng-container matColumnDef="modelYear">
        <th mat-header-cell *matHeaderCellDef>Ano modelo</th>
        <td mat-cell *matCellDef="let row">{{row.modelYear}}</td>
      </ng-container>

      <!-- Tank Capacity Column -->
      <ng-container matColumnDef="tankCapacity">
        <th mat-header-cell *matHeaderCellDef>Capacidade do tanque</th>
        <td mat-cell *matCellDef="let row">{{row.tankCapacity}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/vehicles/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/vehicles/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
