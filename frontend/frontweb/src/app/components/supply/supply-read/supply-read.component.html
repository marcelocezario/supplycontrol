<div class="mat-elevation-z4">
    <table class="table" mat-table [dataSource]="supplies">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Moment Column -->
      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef>Momento</th>
        <td mat-cell *matCellDef="let row">{{row.moment | date:'dd-MM-yyyy hh:mm'}}</td>
      </ng-container>

      <!-- Odometer Column -->
      <ng-container matColumnDef="odometer">
        <th mat-header-cell *matHeaderCellDef>Odometro</th>
        <td mat-cell *matCellDef="let row">{{row.odometer}}</td>
      </ng-container>

      <!-- Liters Filled Column -->
      <ng-container matColumnDef="litersFilled">
        <th mat-header-cell *matHeaderCellDef>Listragem abastecida</th>
        <td mat-cell *matCellDef="let row">{{row.litersFilled}}</td>
      </ng-container>


      <!-- Liter Value Of Fuel Column -->
      <ng-container matColumnDef="literValueOfFuel">
        <th mat-header-cell *matHeaderCellDef>Valor do litro do combustível</th>
        <td mat-cell *matCellDef="let row">{{row.literValueOfFuel}}</td>
      </ng-container>

      
      <!-- Full Tank Column -->
      <ng-container matColumnDef="fullTank">
        <th mat-header-cell *matHeaderCellDef>Tanque cheio</th>
        <td mat-cell *matCellDef="let row">{{row.fullTank}}</td>
      </ng-container>

      
      <!-- Average Consumption Column -->
      <ng-container matColumnDef="averageConsumption">
        <th mat-header-cell *matHeaderCellDef>Média de consumo</th>
        <td mat-cell *matCellDef="let row">{{row.averageConsumption}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/supplies/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/supplies/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
