<mat-card>
    <mat-card-title>Editar abastecimento</mat-card-title>
    <form>

        <mat-form-field appearance="fill">
            <mat-label>Escolha uma data</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="supply.moment" name="moment">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione uma placa</mat-label>
            <mat-select [(value)]="supply.vehicle.id" required>
              <mat-option></mat-option>
              <mat-option [value]="vehicle.id" *ngFor="let vehicle of vehicles">
                  {{ vehicle.licensePlate }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formControl.hasError('required')">Por favor escolha um veículo</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Odometro" [(ngModel)]="supply.odometer" name="odometer">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Litragem abastecida" [(ngModel)]="supply.litersFilled" name="listersFilled">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Valor total abastecimento" [(ngModel)]="supply.priceTotal" name="priceTotal">
        </mat-form-field>

        <mat-slide-toggle [(ngModel)]="supply.fullTank" name="fullTank">Tanque cheio?</mat-slide-toggle>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um combustível</mat-label>
            <mat-select [(value)]="supply.fuel" required>
              <mat-option></mat-option>
              <mat-option [value]="fuel.name" *ngFor="let fuel of fuels">
                  {{ fuel.id }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formControl.hasError('required')">Por favor escolha um combustível</mat-error>
        </mat-form-field>



    </form>
    <button mat-raised-button (click)="updateSupply()" color="primary">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
