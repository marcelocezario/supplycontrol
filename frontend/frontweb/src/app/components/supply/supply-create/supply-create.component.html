<mat-card>
    <mat-card-title>Novo abastecimento</mat-card-title>
    <form>
        <mat-form-field>
            <input type="datetime" matInput placeholder="Momento" [(ngModel)]="supply.moment" name="moment">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Odometro" [(ngModel)]="supply.odometer" name="odometer">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Litragem abastecida" [(ngModel)]="supply.litersFilled" name="litersFilled">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor por litro do combustível" [(ngModel)]="supply.literValueOfFuel" name="literValueOfFuel">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Tanque cheio" [(ngModel)]="supply.fullTank" name="fullTank">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Combustível" [(ngModel)]="supply.fuel" name="fuel">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createSupply()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
