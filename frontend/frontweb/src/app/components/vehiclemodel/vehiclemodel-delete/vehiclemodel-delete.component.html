<mat-card>
    <mat-card-title>Confirmar exclusão de Modelo de Veículo</mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Nome" [value]="vehiclemodel.name" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteVehiclemodel()" color="warn">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
