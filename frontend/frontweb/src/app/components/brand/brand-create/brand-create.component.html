<mat-card>
    <mat-card-title class="mat-card-title">Nova Marca</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="brand.name" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createBrand()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
