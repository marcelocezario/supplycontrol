<mat-card>
    <mat-card-title>Editar Marca</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="brand.name" name="name">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateBrand()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
